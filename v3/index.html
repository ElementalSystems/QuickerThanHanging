<html>
  <head>
    <title>Quicker Than Hanging</title>
	<link href='http://fonts.googleapis.com/css?family=Schoolbell' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="quicker.css">
  </head>
  <body>
    <h2 id=targetword >alteration</h2>
	
	<div id=picture></div>
	<div class="ctloverlay frame" id=gamemenu>
	<a href=# class=action onclick="start(0)">Learn To Play</a>
	<a href=# class=action onclick="start(1)">Play from Start</a>
	<a href=# class=action onclick="start(20)">Play from Level 20</a>		
	</div>
	<div class="ctloverlay frame" id=gamewin>
	<h1>You won!</h1>
	<a href=# class=action onclick="start(gamelevel+1)">Next Level</a>
	</div>
	<div class="ctloverlay frame" id=gameloose>
	<h1>You died!</h1>
	<h4>The correct solution was: <span id=targetwordend>Target Word</span></h4>
	<h4>You reached level <span id=maxlevelend>0</span></h4>
	<a href=# class=action onclick="reset()">Continue</a>
	</div>
	
	<div class="ctloverlay hidden" id=gamectl>
	<h3 class="lettercontrols">abcdefghi</h3>
	<h3 class="lettercontrols">jklmnopqr</h3>
	<h3 class="lettercontrols">stuvwxyz</h3>
	<h3> Level: <span id=levelid>0</span></h3>
	</div>
	
	
  </body>
  <script src="util.js"></script>  
  <script src="quicker.js"></script>  
  
</html>
